<html lang="en">
<head>
	<title>Login V2</title>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form"  id="formElem">
					<span class="login100-form-title p-b-24">
						MB TUITION CENTER
					</span>
					<span class="login100-form-title p-b-48">
						<img src="logo.png" style="height: 50px;align-items: center;">
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="studentsname">
						<span class="focus-input100" data-placeholder="STUDENTS NAME"></span>
					</div>

					

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" >
								Login
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span id="decoded">
							<div class="output"></div>
						</span>

						
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<script>
		formElem.onsubmit = async (e) => {
		e.preventDefault();
		var form = document.querySelector("#formElem");
		const d = new Date();
		d=d.toDateString();
		fetch("https://script.google.com/macros/s/AKfycbwVeph5eTSGv0A4qQuv5wbzbrcUmA_POBHzDWankRD8leV1NKLmy_25l6w_X0C7PJpjzQ/exec?action=adduser", {
				method: "POST",
				
			  body: JSON.stringify({
				date:d,
				studentsname : form.querySelector('input[name="studentsname"]').value,
				status:1
				}),
			  
			})
			.then( (response) => { 
							   //do something awesome that makes the world a better place
							if(response.status==200){
								window.location.href = "https://meet.google.com/pes-zzpq-mqa";
							}
			})
			.then((data)=>{
				console.log(data);
			});
	
	
	
	
	
	
			
		};
		
		
			</script>
</body>
